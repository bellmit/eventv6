<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/normal.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
</head>

<body>
    <div id="content-d" class="MC_con content light" style="height:440px;">
				<!--div class="FormnNotice">-----------------------------------------------以下红色框为必填项-----------------------------------------------</div-->
                <div class="NorForm">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td class="LeftTd necessarily"><label class="LabName"><span>事件标题：</span></label><input name="" type="text" class="inp1" /></td>
                      </tr>
                      <tr>
                        <td class="LeftTd"><label class="LabName"><span>涉事人员：</span></label>
                        <input name="input" type="text" class="inp1" /></td>
                      </tr>
                      <tr>
                        <td class="LeftTd"><label class="LabName"><span>较长的字段名称：</span></label><input name="" type="text" class="inp1" onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='输入涉事人员身份证';" onfocus="if(this.value=='输入涉事人员身份证')value='';" value="输入涉事人员身份证" /></td>
                      </tr>
                      <tr>
                        <td class="LeftTd necessarily"><label class="LabName"><span>事件标题：</span></label><textarea name="textarea" id="textarea" cols="45" rows="5" class="area1"></textarea></td>
                      </tr>
                    </table>
                </div>
	</div>
	<div class="BigTool">
    	<div class="BtnList">
            <a href="#" class="BigNorToolBtn SaveBtn">保存</a>
            <a href="#" class="BigNorToolBtn SubmitBtn">提交</a>
            <a href="#" class="BigNorToolBtn CancelBtn">取消</a>
        </div>
    </div>
	<script>window.jQuery || document.write('<script src="js/minified/jquery-1.11.0.min.js"><\/script>')</script>
	
	<!-- custom scrollbar plugin -->
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	
	<script>
		(function($){
			$(window).load(function(){
				
				$.mCustomScrollbar.defaults.scrollButtons.enable=true; //enable scrolling buttons by default
				$.mCustomScrollbar.defaults.axis="yx"; //enable 2 axis scrollbars by default
				
				
				$("#content-d").mCustomScrollbar({theme:"dark"});
				
				$("#content-md").mCustomScrollbar({theme:"minimal-dark"});
			});
		})(jQuery);
	</script>
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
